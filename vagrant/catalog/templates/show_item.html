{% extends "catalog_template.html" %}
{% block head %}
  {{ super() }}
  <style>
    .catalog_content {
      display: flex;
      background-color: white;
      flex-direction: column;
      align-content: flex-start;
      padding: 10px;
    }
  </style>
{% endblock %}
{% block content %}
<section class="catalog_content">
  <h3>{{item.name}}</h3>
  <p>Description: {{item.description}}</p>
  <span>
    <a href="{{url_for('editItem', category_title=category_title,
        item_title=item.name)}}">Edit </a>
    |
    <a href="{{url_for('deleteItem', category_title=category_title,
        item_title=item.name)}}">Delete</a>
  </span>
</section>
{% endblock %}
