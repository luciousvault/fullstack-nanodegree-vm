{% extends "catalog_template.html" %}
{% block head %}
  {{ super() }}
  <style>
    .catalog_content {
      display: flex;
      background-color: white;
      flex-direction: column;
      padding: 10px;
    }
  </style>
{% endblock %}
{% block content %}
<article class="catalog_content">
  <h3>Delete Item</h3>
  <p>Are you sure you want to delete?</p>
  <form action="{{url_for('deleteItem', category_title=category_title,
        item_title=item_title)}}" method = 'POST'>
    <input type='submit' value='Submit'>
  </form>
</article>
{% endblock %}
